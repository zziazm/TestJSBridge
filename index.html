<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
            <title></title>
    </head>
    <body>
        <p></p>
        <div>
            <button onclick="showToast();">无参数弹框提示</button>
            <button onclick="showToastWithParameter();">有参数弹框提示</button>
            <button onclick="shareClick();">Click Me!</button>

        </div>
        <p></p>
        <script>
            
        function showToast() {
            window.location.href = 'test1://ocShowToast';
        }
        
        function showToastWithParameter() {
            window.location.href = 'test1://ocShowToastWithParameter?parama=666666';
        }
        
        
        //用另一种方式发起一个假的url
        function loadURL(url) {
            var iFrame;
            iFrame = document.createElement("iframe");
            iFrame.setAttribute("src", url);
            iFrame.setAttribute("style", "display:none;");
            iFrame.setAttribute("height", "0px");
            iFrame.setAttribute("width", "0px");
            iFrame.setAttribute("frameborder", "0");
            document.body.appendChild(iFrame);
            // 发起请求后这个 iFrame 就没用了，所以把它从 dom 上移除掉
            iFrame.parentNode.removeChild(iFrame);
            iFrame = null;
        }
        function shareClick() {
            loadURL("TEST2://ocShareClick?title=分享的标题&content=分享的内容&url=链接地址&imagePath=图片地址");
        }
        </script>
    </body>
</html>
